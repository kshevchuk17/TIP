<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Сладер на чистом JS</title>
    <link rel="stylesheet" href="./Laba1.css">

</head>
<body style="background-color: #f5f5f5">
<div style="width: 100%; display: flex; justify-content: center; padding-top: 32px">
    <div class="slider_container">
        <div class="slider_container2">
            <div id="viewport">
                <div class="slider" style="left: 0">
                    <div class="slide">
                        <img id="img1" alt="">
                    </div>
                    <div class="slide">
                        <img id="img2" alt="">
                    </div>
                    <div class="slide">
                        <img id="img3" alt="">
                    </div>
                    <div class="slide">
                        <img id="img4" alt="">
                    </div>
                    <div class="slide">
                        <img id="img5" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div style="width: 100%; display: flex; justify-content: center">
    <div id="viewSlider">
        <div class="viewSlide"></div>
        <div class="viewSlide"></div>
        <div class="viewSlide"></div>
        <div class="viewSlide"></div>
        <div class="viewSlide"></div>
    </div>
</div>

<div style="width: 100%; display: flex; justify-content: center; padding-top: 32px">
    <button class="prev" id="prev">Назад</button>
    <button class="next" id="next">Вперёд</button>
</div>

<script src="./Laba1.js"></script>
</body>
</html>
