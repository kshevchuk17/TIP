<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <title>Задание 4.5.2(2)</title>
   <script>
       function tstFilter1() {
           ImageLogo3.filters.light.addPoint
           (400, 175, 200, 255, 255, 255, 200);
       }
   </script>
</head>
<body onLoad="tstFilter1()">
<h3>Применение фильтров light() и invert().</h3>
<IMG max-width="400px" height="350px" ID=ImageLogo3 src="../images/Лев.jpg" style="filter:light();">
<IMG max-width="400px" height="350px" SRC="../images/Лев.jpg" style="filter:invert();">
</body>
</html>
