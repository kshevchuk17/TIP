<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Калькулятор</title>
   <link rel="stylesheet" href="./index.css">
</head>
<body>
<div class="header">
   <h1>Калькулятор</h1>
</div>

<div class="calc">
   <span class="num">Число 1: </span><input id="num1" type="number" />
   <br>
   <div class="operation">
      <span>Операция: </span><select id="operation" onchange="operationChange()">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
      <option value="++">++</option>
      <option value="--">--</option>
   </select>
   </div>
   <span class="num">Число 2: </span><input id="num2" type="number" />
   <br>
   <button class="calculateButton" onclick="calculate()">Посчитать</button>
   <br>
   <span>Результат: </span><span id="result"></span>
</div>

<script type="text/javascript">
    alert("Добро пожаловать на страницу Калькулятор")
    function operationChange() {
        return document.getElementById("operation").value;
    }
    function calculate() {
        let result;
        let num1 = Number(document.getElementById("num1").value);
        const num2 = Number(document.getElementById("num2").value);
        switch (operationChange()) {
            case '+':
                result = num1 + num2;
                break;
            case '-':
                result = num1 - num2;
                break;
            case '*':
                result = num1 * num2;
                break;
            case '/':
                result = num1 / num2;
                break;
            case '++':
                result = ++num1;
                break;
            case '--':
                result = --num1;
                break;
        }
        // alert(`Результат: ${result}`);
        document.getElementById("result").innerHTML = result;
    }
</script>

</div>
</body>
</html>
